services:
  postgres:
    image: postgres:15
    container_name: blog-postgress
    restart: unless-stopped
    env_file: .env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - blog-network
    healthcheck:
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: blog-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - blog-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: blog-minio
    command: server /data --console-address ":9001"
    env_file: .env.prod
    ports:
      - '9000:9000' # API порт
      - '9001:9001' # Console порт
    volumes:
      - minio_data:/data
    networks:
      - blog-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

# Сети и volumes объявляются здесь (создаются при первом запуске)
networks:
  blog-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  minio_data:
